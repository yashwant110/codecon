<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - CodeCon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #00c897;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00a97a;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #555;
      font-size: 14px;
    }

    .link a {
      color: #00c897;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email address and we'll send you a reset link.</p>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
    <div class="link"><a href="login.html">Back to Login</a></div>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      errorMsg.textContent = '';
      successMsg.textContent = '';

      try {
        const res = await fetch('https://codec-tek5.onrender.com/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || 'Failed to send reset email.';
        } else {
          successMsg.textContent = 'Reset link sent! Check your inbox.';
          form.reset();
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
