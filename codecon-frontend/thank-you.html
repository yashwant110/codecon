<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCon - Thank You</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffc8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-card {
      background: rgba(0, 0, 0, 0.85);
      padding: 3rem;
      border-radius: 2xl;
      box-shadow: 0 0 20px #00ffc8;
      text-align: center;
      max-width: 450px;
      width: 100%;
      border: 2px solid #00ffc8;
    }

    .thankyou-card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffc8;
    }

    .thankyou-card p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .home-btn {
      padding: 0.75rem 2rem;
      background-color: #00ffc8;
      color: black;
      font-weight: bold;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <h1>Thank You for Your Purchase!</h1>
    <p>You've successfully upgraded to CodeCon Premium. Enjoy unlimited access to challenges, courses, and more.</p>
    <a class="home-btn" href="index.html">Go to Home</a>
  </div>
</body>
</html>
