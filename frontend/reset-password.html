<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - CodeCon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #00c897;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00a97a;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #555;
      font-size: 14px;
    }

    .link a {
      color: #00c897;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
    <div class="link"><a href="login.html">Back to Login</a></div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // Get token from query string
    const queryParams = new URLSearchParams(window.location.search);
    const token = queryParams.get('token');

    if (!token) {
      errorMsg.textContent = 'Invalid or missing reset token.';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      errorMsg.textContent = '';
      successMsg.textContent = '';

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        return;
      }

      try {
        const res = await fetch('https://codec-tek5.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || 'Password reset failed.';
        } else {
          successMsg.textContent = 'Password reset successful! You can now log in.';
          form.reset();
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
