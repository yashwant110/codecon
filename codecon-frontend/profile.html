<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeCon - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    nav {
      background: #000;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #00ffc8;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav .nav-links a {
      color: #00ffc8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #ffffff;
    }

    .login-btn {
      margin-left: auto;
      background: #00ffc8;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #00ffc8;
    }

    .profile-header .info {
      flex-grow: 1;
    }

    .profile-header .info h2 {
      margin: 0;
      color: #00ffc8;
    }

    .profile-header .info p {
      margin: 5px 0;
      color: #ccc;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: #1a1a1a;
      border: 1px solid #00ffc8;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-card h3 {
      color: #00ffc8;
      font-size: 24px;
      margin: 0;
    }

    .stat-card p {
      margin-top: 8px;
      color: #ccc;
    }

    .badges {
      margin-top: 40px;
    }

    .badges h3 {
      color: #00ffc8;
    }

    .badge-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .badge {
      background: #222;
      border: 1px solid #00ffc8;
      padding: 10px 16px;
      border-radius: 30px;
      color: #00ffc8;
      font-weight: bold;
      font-size: 14px;
    }

    .edit-btn {
      background: #00ffc8;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background: #00cfa0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="challenges.html">Challenges</a>
      <a href="compiler.html">Compiler</a>
      <a href="courses.html">Courses</a>
      <a href="subscription.html">Subscription</a>
      <a href="profile.html">Profile</a>
    </div>
    <a class="login-btn" href="login.html">Login</a>
  </nav>

  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/90" alt="User Avatar" id="user-avatar" />
      <div class="info">
        <h2 id="user-name">Loading...</h2>
        <p id="user-email">Fetching email...</p>
        <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3 id="solved-count">0</h3>
        <p>Challenges Solved</p>
      </div>
      <div class="stat-card">
        <h3 id="courses-enrolled">0</h3>
        <p>Courses Enrolled</p>
      </div>
      <div class="stat-card">
        <h3 id="rank">-</h3>
        <p>Global Rank</p>
      </div>
    </div>

    <div class="badges">
      <h3>Achievements</h3>
      <div class="badge-list" id="badge-list">
        <!-- Badges will load here -->
      </div>
    </div>
  </div>

  <script>
    async function fetchProfile() {
      try {
        const res = await fetch('https://codec-tek5.onrender.com/api/user/profile', {
          credentials: 'include',
        });
        const data = await res.json();

        document.getElementById('user-name').textContent = data.name;
        document.getElementById('user-email').textContent = data.email;
        document.getElementById('solved-count').textContent = data.challengesSolved;
        document.getElementById('courses-enrolled').textContent = data.courses.length;
        document.getElementById('rank').textContent = data.rank;
        document.getElementById('user-avatar').src = data.avatar || 'https://via.placeholder.com/90';

        const badgeList = document.getElementById('badge-list');
        badgeList.innerHTML = '';
        data.badges.forEach(badge => {
          const badgeDiv = document.createElement('div');
          badgeDiv.className = 'badge';
          badgeDiv.textContent = badge;
          badgeList.appendChild(badgeDiv);
        });
      } catch (err) {
        alert('Failed to load profile. Please try again later.');
        console.error(err);
      }
    }

    function editProfile() {
      window.location.href = "edit-profile.html";
    }

    fetchProfile();
  </script>
</body>
</html>
