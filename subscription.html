<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCon - Subscription</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    nav {
      background: #000;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #00ffc8;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav .nav-links a {
      color: #00ffc8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #ffffff;
    }

    .login-btn {
      margin-left: auto;
      background: #00ffc8;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00cfa0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #121212;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      color: #00ffc8;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .subscribe-btn {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .subscribe-btn:hover {
      background: #00cfa0;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="challenges.html">Challenges</a>
      <a href="compiler.html">Compiler</a>
      <a href="courses.html">Courses</a>
      <a href="subscription.html">Subscription</a>
      <a href="profile.html">Profile</a>
    </div>
    <a class="login-btn" href="login.html">Login</a>
  </nav>

  <div class="container">
    <h1>Get Lifetime Access for â‚¹1000</h1>
    <p>One-time payment for unlimited challenge access, premium content, AI recommendations, and more!</p>
    <button class="subscribe-btn" onclick="handleSubscribe()">Subscribe Now</button>
  </div>

  <script>
    async function handleSubscribe() {
      try {
        const res = await fetch('https://codec-tek5.onrender.com/api/payment/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: 1000 })
        });

        const data = await res.json();

        if (data && data.url) {
          window.location.href = data.url;
        } else {
          alert("Failed to redirect to payment gateway");
        }
      } catch (err) {
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
